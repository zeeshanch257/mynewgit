<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Form</title>
   
</head>

<body>

    <form action="signup.aspx" method="GET" target="_blank" style="margin:0px auto;">
        <fieldset style="border-radius:10px;width:400px;margin:0px auto;">
            <legend style="margin:0px auto;font-size:50px;color: springgreen;font-family: Arial, Helvetica, sans-serif">
                SIGN UP</legend>
            <table style="margin: 0px auto;height:200px;">
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="Username"placeholder="Enter Your Name" autofocus></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" name="Password"placeholder="Enter Your Password"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender" id="" value="Male">Male
                        <input type="radio" name="Gender" value="Female" id="">Female
                        <input type="radio" name="gender" value="other"> Other
                    </td>
                </tr>
                <tr>
                    <td>Cities:</td>
                    <td><select name="Cities" id="">
                            <option value="karachi">karachi</option>
                            <option value="lahore">lahore</option>
                            <option value="Multan">Multan</option>
                            <option value="Peshawar">Peshawar</option>
                            <option value="Islamabad">Islamabad</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Degree Program:</td>
                    <td><select name="Digree Name" id="">
                            <option value="BSSE">BSSE</option>
                            <option value="BSIT">BSIT</option>
                            <option value="BSCS">BSCS</option>
                            <option value="BSBIO">BSBIO</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Submit:</td>
                    <td><button style="background-color: red;width: 100px;height: 30px;border-radius: 5px;">
                        
                        <b style="color: white">SignUp</b>
            </table></button></td>
            </tr>





        </fieldset>
        </table>
    </form>






    







   
</body>

</html>
